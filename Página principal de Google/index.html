</head>

<body>
    <header class="header">
        <div class="div_header1">

            <a class="enlace_header" href="#">Tienda</a>

        <div class="div_header2">

            <a class="enlace_header enlace_imagenes" href="#">Imágenes</a>
            <a class="aplicacionesGoogle header_derecha" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid-dots" width="28" height="28" viewBox="0 0 24 24" stroke-width="2.5" stroke="#5f6368" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="5" cy="5" r="1" />
                    <circle cx="12" cy="5" r="1" />
                    <circle cx="19" cy="5" r="1" />

                    <circle cx="12" cy="12" r="1" />
                    <circle cx="19" cy="12" r="1" />
                    <circle cx="5" cy="19" r="1" />

            <a class="fondo_imagenUsuario" target="_blank" href="https://github.com/iamsamelea/odinProject/tree/main/P%C3%A1gina%20principal%20de%20Google">
                <img class="imagenUsuario header_derecha" src="img/90131ee2b0f970a8833a1c5dfd239e9545bc5751r1-719-720v2_00.jpg" alt="Imagen Usuario">
            </a>
        </div>

    </header><!--.header-->
    
    <main class="contenido_principal">
        <div class="logo_google">
            <img src="img/google logo.png" alt="Logo Google">
        </div><!--.logo_google-->

        <div class="contenedor_buscar">
            <form action="search">
                <div class="contenedor_searchbar">
                    <div class="contenido_searchbar">
                        <div class="searchbar_lupa">
                            <span class="lupa">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="#9aa0a6" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                     <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                     <circle cx="10" cy="10" r="7" />
                                     <line x1="21" y1="21" x2="15" y2="15" />
                                </svg>
                            </span>
                        </div><!--.searchbar_lupa-->

                        <div class="searchbar_barra">
                            <input type="text" title="Buscar">
                        </div><!--.searchbar_barra-->
                        <div class="searchbar_microfono">
                            <span class="micro">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-microphone" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9aa0a6" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <rect x="9" y="2" width="6" height="11" rx="3" />
                                    <path d="M5 10a7 7 0 0 0 14 0" />
                                    <line x1="8" y1="21" x2="16" y2="21" />
                                    <line x1="12" y1="17" x2="12" y2="21" />
                                </svg>
                            </span>
                        </div><!--.searchbar_micro-->
                    </div><!--.contenido_searchbar-->
                </div><!--.contenedor_searchbar-->

                <div class="contenedor_botones">  
                    <input type="button" class="boton_busqueda" value="Buscar con Google">
                    <input type="button" class="boton_busqueda" value="Voy a Tener Suerte">
                </div><!--.contenedor_botones-->
            </form>
        </div><!--.contenedor_buscar-->
    
        <div class="contenedor_idiomas">
            <div class="div_idiomas">
                <div class="idiomas">
                    Ofrecido por Google en:
                    <a href="#">català</a>
                    <a href="#">galego</a>
                    <a href="#">euskara</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer1">España</div>
        <div class="footer2">
            <div class="enlaces">
                <a href="#">Publicidad</a>
                <a href="#">Empresa</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>

            <div class="emision">
                <a href="#">Emisión neutra de carbono desde el 2007</a>  
            </div>

            <div class="privacidad">
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
                <input class="boton_footer" type="button" value="Configuración">
            </div>
        </div>
    </footer>
